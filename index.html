<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satoshi Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=CSS_BG_FIX">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Принудительно чиним текст */
        .menu-item span {
            color: #ffffff !important;
            z-index: 100;
            position: relative;
            display: block !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* Чтобы текст читался на любом фоне */
        }

        /* Класс для коробочки под иконку */
        .icon-box {
            width: 38px;
            height: 38px;
            display: block;
            margin: 0 auto 4px auto; /* Центрируем и отступ снизу */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 6px; /* Чуть скруглим углы картинки */
        }

        /* ПРЯМЫЕ ССЫЛКИ НА КАРТИНКИ
           Здесь мы указываем путь ./файл.jpg
        */
        .bg-info { background-image: url('./info_new.jpg?v=css'); }
        .bg-task { background-image: url('./task_new.jpg?v=css'); }
        .bg-earn { background-image: url('./earn_new.jpg?v=css'); }
        .bg-user { background-image: url('./user_new.jpg?v=css'); }

        /* Фикс для самого меню, чтобы оно не пропадало */
        .bottom-menu {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(20, 20, 30, 0.95);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        
        <div class="clouds-layer"><div class="layer-back"></div><div class="layer-front"></div></div>
        <div class="solar-glow-layer"></div>

        <div class="top-stats header"> 
            <div class="stat-card">
                <div class="stat-top"><div class="icon-circle">▼</div><span class="stat-value">0.028</span></div>
                <div class="stat-sub"><img src="ton.png" class="ton-icon" alt="TON">TON</div>
                <button class="stat-btn">↑ Вклад</button>
            </div>
            <div class="stat-card">
                <div class="stat-top"><div class="icon-circle">▼</div><span class="stat-value" id="score">3,887,500</span></div>
                <div class="stat-sub"><img src="ton.png" class="ton-icon" alt="TON">TON</div>
                <button class="stat-btn">↑ Доход</button>
            </div>
        </div>

        <div class="character-section hero-section">
            <img src="character.png" id="hero" class="hero-img" onclick="handleTap(event)" alt="Hero">
        </div>

        <div class="bottom-menu">
            <div class="menu-item" onclick="selectTab(this)">
                <div class="icon-box bg-info"></div>
                <span>INFO</span>
            </div>

            <div class="menu-item" onclick="selectTab(this)">
                <div class="icon-box bg-task"></div>
                <span>TASK</span>
            </div>

            <div class="menu-item active" onclick="selectTab(this)">
                <div class="icon-box bg-earn"></div>
                <span>EARN</span>
            </div>

            <div class="menu-item" onclick="selectTab(this)">
                <div class="icon-box bg-user"></div>
                <span>USER</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
