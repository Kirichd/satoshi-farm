<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satoshi Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=IOS_REPAINT_FIX">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        .menu-item {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            background: rgba(18, 18, 30, 0.98) !important; 
            transform: translateZ(0); 
        }
        .menu-item span {
            z-index: 10;
            position: relative;
        }
        /* Скрываем картинки до момента "пинка", чтобы не было мигания пустоты */
        .menu-item img {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menu-item img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="clouds-layer"><div class="layer-back"></div><div class="layer-front"></div></div>
        <div class="solar-glow-layer"></div>

        <div class="top-stats header"> 
            <div class="stat-card">
                <div class="stat-top"><div class="icon-circle">▼</div><span class="stat-value">0.028</span></div>
                <div class="stat-sub"><img src="ton.png" class="ton-icon" alt="TON">TON</div>
                <button class="stat-btn">↑ Вклад</button>
            </div>
            <div class="stat-card">
                <div class="stat-top"><div class="icon-circle">▼</div><span class="stat-value" id="score">3,887,500</span></div>
                <div class="stat-sub"><img src="ton.png" class="ton-icon" alt="TON">TON</div>
                <button class="stat-btn">↑ Доход</button>
            </div>
        </div>

        <div class="character-section hero-section">
            <img src="character.png" id="hero" class="hero-img" onclick="handleTap(event)" alt="Hero">
        </div>

        <div class="bottom-menu">
            <div class="menu-item" onclick="selectTab(this)">
                <img id="img-info" src="./info_new.jpg" width="38" height="38" alt="Info">
                <span>INFO</span>
            </div>

            <div class="menu-item" onclick="selectTab(this)">
                <img id="img-task" src="./task_new.jpg" width="38" height="38" alt="Task">
                <span>TASK</span>
            </div>

            <div class="menu-item active" onclick="selectTab(this)">
                <img id="img-earn" src="./earn_new.jpg" width="38" height="38" alt="Earn">
                <span>EARN</span>
            </div>

            <div class="menu-item" onclick="selectTab(this)">
                <img id="img-user" src="./user_new.jpg" width="38" height="38" alt="User">
                <span>USER</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            var now = new Date().getTime(); // Уникальная метка времени

            function kickStartImage(id, filename) {
                var img = document.getElementById(id);
                if (img) {
                    // Заставляем браузер перекачать картинку, добавляя ?t=время
                    var newSrc = filename + "?t=" + now;
                    img.src = newSrc;
                    
                    // Плавно показываем картинку, когда она загрузится
                    img.onload = function() {
                        img.classList.add('loaded');
                    };
                    // Если она уже была в кэше, событие может не сработать, поэтому проверяем:
                    if (img.complete) {
                        img.classList.add('loaded');
                    }
                }
            }

            // Запускаем через 50мс после старта
            setTimeout(function() {
                kickStartImage('img-info', './info_new.jpg');
                kickStartImage('img-task', './task_new.jpg');
                kickStartImage('img-earn', './earn_new.jpg');
                kickStartImage('img-user', './user_new.jpg');
            }, 50);
        });
    </script>
</body>
</html>
