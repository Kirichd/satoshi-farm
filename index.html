<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satoshi Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=115">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="phone-container">
        
        <div class="clouds-layer"><div class="layer-back"></div><div class="layer-front"></div></div>
        <div class="solar-glow-layer"></div>

        <div class="top-stats header"> 
            <div class="stat-card">
                <div class="stat-top">
                    <div class="icon-circle">▼</div>
                    <span class="stat-value">0.028</span>
                </div>
                <div class="stat-sub">
                    <img src="https://kirichd.github.io/satoshi-farm/ton.png" class="ton-icon" alt="TON">
                    TON
                </div>
                <button class="stat-btn">↑ Вклад</button>
            </div>
            <div class="stat-card">
                <div class="stat-top">
                    <div class="icon-circle">▼</div>
                    <span class="stat-value" id="score">3,887,500</span>
                </div>
                <div class="stat-sub">
                    <img src="https://kirichd.github.io/satoshi-farm/ton.png" class="ton-icon" alt="TON">
                    TON
                </div>
                <button class="stat-btn">↑ Доход</button>
            </div>
        </div>

        <div class="character-section hero-section">
            <img src="https://kirichd.github.io/satoshi-farm/character.png" id="hero" class="hero-img" onclick="handleTap(event)" alt="Hero">
        </div>

        <div class="bottom-menu">
            <div class="menu-item">
                <img src="https://kirichd.github.io/satoshi-farm/info.png" 
                     width="38" height="38" 
                     onerror="this.onerror=null; this.src='https://kirichd.github.io/satoshi-farm/info.png?t='+new Date().getTime()"
                     alt="Info">
                <span>INFO</span>
            </div>
            <div class="menu-item">
                <img src="https://kirichd.github.io/satoshi-farm/task.png" 
                     width="38" height="38" 
                     onerror="this.onerror=null; this.src='https://kirichd.github.io/satoshi-farm/task.png?t='+new Date().getTime()"
                     alt="Task">
                <span>TASK</span>
            </div>
            <div class="menu-item">
                <img src="https://kirichd.github.io/satoshi-farm/earn.png" 
                     width="38" height="38" 
                     onerror="this.onerror=null; this.src='https://kirichd.github.io/satoshi-farm/earn.png?t='+new Date().getTime()"
                     alt="Earn">
                <span>EARN</span>
            </div>
            <div class="menu-item">
                <img src="https://kirichd.github.io/satoshi-farm/user.png" 
                     width="38" height="38" 
                     onerror="this.onerror=null; this.src='https://kirichd.github.io/satoshi-farm/user.png?t='+new Date().getTime()"
                     alt="User">
                <span>USER</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
