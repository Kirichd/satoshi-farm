<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satoshi Farm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Titan+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=10">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="phone-container">
        
        <div class="clouds-layer layer-back"></div>
        <div class="clouds-layer layer-front"></div>
        <div class="header">
            <img src="logo.png" class="logo-img" alt="Satoshi Farm Logo">
       </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="label">Вклад</span>
                <span class="value green">$25,000</span>
            </div>
            <div class="stat-card">
                <span class="label">Доход</span>
                <span class="value gold">$8,500</span>
            </div>
        </div>

        <div class="character-section">
            <img src="character.png" id="hero" onclick="handleTap()">
        </div>

        <div class="bottom-menu">
            <div class="menu-item">
                <img src="cash.png">
                <span>Схемы</span>
            </div>
            <div class="menu-item">
                <img src="box.png">
                <span>Бонусы</span>
            </div>
            <div class="menu-item active">
                <img src="coin.png">
                <span>Крипта</span>
            </div>
            <div class="menu-item">
                <img src="safe.png">
                <span>Магазин</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
